<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <section class="register" id="book">
    <h1 class="heading"><span>Registration</span> Form</h1>

    <div class="row">
      <form action="">
        <h3>Register Now</h3>
        <input type="text" placeholder="Your Name" class="box"/>
        <input type="number" placeholder="Your Number" class="box" />
        <input type="date" placeholder="D-O-B" class="box" />
        <input type="text" placeholder="Blood Group" class="box" />
        <input type="email" placeholder="Your Email" class="box" />
        <input type="text" placeholder="Your Address" class="box" />
        <input type="text" placeholder="Your Disease Profile" class="box" />
        <input type="number" placeholder="Emergency number 1" class="box" />
        <input type="number" placeholder="Emergency number 2" class="box" />
        <input type="number" placeholder="Emergency number 3" class="box" />
        <input type="number" placeholder="Emergency number 4" class="box" />
        <input type="submit" value="REGISTER" class="btn" />
      </form>

  </section>
</html>
